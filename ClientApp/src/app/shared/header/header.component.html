<header class="ae-container-fluid ae-container-fluid--full rk-header">
  <input type="checkbox" id="mobile-menu" class="rk-mobile-menu" />
  <label for="mobile-menu">
    <i class="fa-solid fa-bars icon"></i>
  </label>
  <div class="ae-container-fluid rk-topbar">
    <h1 class="rk-logo">
      <a routerLink="">{{ infoService.info.title }}</a>
    </h1>
    <nav class="rk-navigation">
      <ul class="rk-menu">
        <li routerLinkActive="active" class="rk-menu__item">
          <a routerLink="home" class="rk-menu__link">Home</a>
        </li>
        <li routerLinkActive="active" class="active rk-menu__item">
          <a routerLink="about" class="rk-menu__link">About us</a>
        </li>
        <li class="rk-menu__item" data-bs-toggle="modal" data-bs-target="#signUpModal" *ngIf="!userLoggedIn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16" style="cursor: pointer;">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg>
        </li>
        <li class="rk-menu__item" *ngIf="userLoggedIn"><a href="portfolio.html" class="rk-menu__link">Options</a>
          <nav class="rk-menu__sub">
            <ul class="rk-container">
              <li class="rk-menu__item"><a routerLink="profile" class="rk-menu__link">My profile</a></li>
              <li class="rk-menu__item"><a class="rk-menu__link">Log Out</a></li>
            </ul>
          </nav>
        </li>
      </ul>
      <div class="rk-search">
        <input type="text" (keyup.enter)="searchProduct(txtSearch.value)" placeholder="Search" id="urku-search"
          class="rk-search-field" #txtSearch />
        <label for="urku-search">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
        </label>
      </div>
    </nav>
  </div>
</header>
