<div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="shoppingCartLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="main-container">
                <h1 class="modal-title">Shopping Cart</h1>
                <button type="button" class="btn-close float-right" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="items">
                    <div class="item-info" *ngFor="let item of cartItems">
                        <img class="item-img" src="{{item.image}}" alt="">
                        <div class="item-details">
                            <h2 class="item-name margin-none">{{item.title}}</h2>
                            <h2 class="item-ref margin-none">{{item.ref}}</h2>
                        </div>
                        <div class="inc-dec-container">
                            <input type="button" value="-"
                                class="button-minus border rounded-circle  icon-shape icon-sm mx-1"
                                (click)="decrementQuantity()">
                            <input type="number" value="{{item.user_quantity}}" min="0" max="{{item.quantity}}"
                                class="input quantity-field border-0 text-center">
                            <input type="button" value="+" class="button-plus border rounded-circle icon-shape icon-sm"
                                (click)="increaseQuantity()">
                        </div>
                        <h2 class="item-price margin-none">${{item.price}}</h2>
                        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="36" fill="currentColor"
                            class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path
                                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="actions-container">
                <div class="total-info">
                    <h1 class="total-price margin-none">Total: <span class="price">$20000</span></h1>
                    <h3 class="total-items margin-none">1 item(s)</h3>
                </div>
                <button class="btn btn-primary">Checkout</button>
            </div>
        </div>
    </div>
</div>
